<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>预约demo</title>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <script type="text/javascript" src="js/screenSize.js"></script>
</head>
<body>
    <div class="wraper">
        <header>
            <a href="javascript:;"><i class="icon iconfont icon-share"></i></a>
            <a href="javascript:;">新东方前途</a>
            <a href="javascript:;"><i class="icon iconfont icon-setup"></i></a>
        </header><!-- header end-->
        <article>
            <div class="top">
                <div class="top-container">
                    <div class="top-big circular">
                        <span class="icon iconfont icon-book2"></span>
                        <span class="icon iconfont icon-book1"></span>
                        <span class="icon iconfont icon-book1"></span>
                    </div>
                    <div class="top-small circular">
                        <span class="icon iconfont icon-star"></span>
                    </div> 
                </div>
                <h1>Welcom</h1>
            </div>
            <div class="content">
                <div class="row">
                    <form class="form-inline">
                        <div class="form-group col-lg-12">
                            <label class="sr-only" for="userName"></label>
                            <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                                </div>
                                <input type="text" class="form-control" id="userName" placeholder=" 预约姓名">
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <label class="sr-only" for="userEmail"></label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </div>
                                <input type="email" class="form-control" id="userEmail" placeholder="预约邮箱">
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <label class="sr-only" for="userTel"></label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-earphone"></span>
                                </div>
                                <input type="tel" class="form-control" id="userTel" placeholder="预约电话">
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <label class="sr-only" for="userTime"></label>
                            <div class="input-group">
                                <div class="input-group-addon">方便时间段</div>
                                <input list="usertime" class="form-control" id="userTime">
                                <datalist id="usertime">
                                    <option value="12:30~2:00"></option>
                                    <option value="18:00以后"></option>
                                    <option value="周末"></option>
                                </datalist>
                            </div>
                        </div>
                        <div class="form-group col-lg-12 btn-list">
                            <button type="button" class="btn btn-primary" id="btnreset">重置</button>
                            <button type="button" class="btn btn-success" id="btnsubmit">确认</button>
                        </div>
                    </form>
                </div>
            </div>
        </article><!-- article end-->
        <footer>
            <a href="javascript:;"><i class="icon iconfont icon-star"></i>热点</a>
            <a href="javascript:;"><i class="icon iconfont icon-shoppingcart"></i>外语超市</a>
            <a href="javascript:;"><i class="icon iconfont icon-wuxinhao"></i>学习频道</a>
            <a href="javascript:;"><i class="icon iconfont icon-person"></i>VIP服务</a>
        </footer>
    </div>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/information.js"></script>
</body>
</html>
